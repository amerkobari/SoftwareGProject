    .popup-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.8); /* Darker background with transparency */
        z-index: 1000;
        backdrop-filter: blur(10px); /* Enhance blur for modern UI look */
    }

    .popup-window {
        background: #ffffff;
        padding: 40px 30px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        max-width: 450px;
        width: 90%;
        animation: fadeIn 0.4s ease-out;
    }

    .popup-window h2 {
        margin-bottom: 20px;
        font-size: 1.8em;
        color: #333333;
        font-weight: bold;
    }

    .popup-window p {
        margin-bottom: 20px;
        color: #555555;
        font-size: 1em;
    }

    .popup-window input[type="email"],
    .popup-window input[type="text"],
    .popup-window input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #cccccc;
        border-radius: 8px;
        font-size: 1em;
    }

    .popup-window button {
        padding: 12px 20px;
        margin-top: 10px;
        background-color: #ff5a5f;
        border: none;
        color: white;
        font-size: 1em;
        font-weight: bold;
        border-radius: 25px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .popup-window button:hover {
        background-color: #ff5a5f;
    }

    .popup-window button.cancel {
        background-color: #ff5a5f;
    }

    .popup-window button.cancel:hover {
        background-color: #e04e53;
    }

    /* Add a fade-in animation for the popup */

        from {
            opacity: 0;
            transform: scale(0.9);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

<div class="container">
    <h2>Create Account</h2>
    <form id="signupForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="phoneNumber" placeholder="Phone Number (e.g., 05XXXXXXXX)" required>
        <input type="date" id="birthdate" required>

<!-- Popup -->
<div id="popup" class="popup-container">
    <div class="popup-window">
        <h2>Email Verification</h2>
        <p>A verification code has been sent to your email.</p>
        <input type="text" id="verificationCode" placeholder="Enter Verification Code">
        <button onclick="verifyCode()">Verify</button>
    </div>
</div>
<script>

let verificationCode; // Store the verification code temporarily

// Open popup
function openPopup() {
    document.getElementById('popup').style.display = 'flex';
}

// Close popup
function closePopup() {
    document.getElementById('popup').style.display = 'none';
    window.location.href = 'Home.html'; // Redirect to Sign-In page after closing
}

// Handle Sign-Up Form Submission
document.getElementById('signupForm').addEventListener('submit', async (event) => {
    event.preventDefault();

    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const phoneNumber = document.getElementById('phoneNumber').value.trim();
    const birthdate = document.getElementById('birthdate').value.trim();
    const password = document.getElementById('password').value.trim();
    const confirmPassword = document.getElementById('confirmPassword').value.trim();

    if (!username || !email || !phoneNumber || !birthdate || !password || !confirmPassword) {
        alert('All fields must be filled!');
        return;
    }

    if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
    }

    // Send Verification Code
    try {
        const response = await fetch('http://127.0.0.1:3000/api/auth/send-verification-code', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email }),
        });

        const result = await response.json();
        if (response.ok) {
            verificationCode = result.verificationCode; // Assign the verification code
            console.log('Verification Code:', verificationCode); // For debugging
            openPopup(); // Show popup for code entry
        } else {
            alert(result.message || 'Failed to send verification code.');
        }
    } catch (error) {
        console.error('Error during sending verification code:', error);
        alert('Unable to connect to the server.');
    }
});

// Verify the Code
async function verifyCode() {
        const enteredCode = document.getElementById('verificationCode').value.trim();

        if (enteredCode !== verificationCode) {
            alert('Incorrect verification code.');
            return;
        }

        alert('Verification successful!');

        // Proceed to register user
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const phoneNumber = document.getElementById('phoneNumber').value.trim();
        const birthdate = document.getElementById('birthdate').value.trim();
        const password = document.getElementById('password').value.trim();
        const confirmPassword = document.getElementById('confirmPassword').value.trim();

        try {
            const response = await fetch('http://127.0.0.1:3000/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, phoneNumber, birthdate, password, confirmPassword }),
            });

            const result = await response.json();
            if (response.ok) {
                alert(result.message || 'Registration successful!');
                window.location.href = 'SignIn.html';
            } else {
                alert(result.error || 'Registration failed.');
            }
        } catch (error) {
            console.error('Error during registration:', error);
            alert('Unable to connect to the server.');
        }
    }
</script>
